option optimize_for = SPEED;

option java_package = "org.ogcs.gpb.generated";

option java_outer_classname = "GpbUser";

message ReqLogin {
    required string account = 1; //  账号
    required string psw = 2; //  密码
}

message ReqRegister {
    required string account = 1; //  账号
    required string psw = 2; //  密码
    required string name = 3; //  昵称
}